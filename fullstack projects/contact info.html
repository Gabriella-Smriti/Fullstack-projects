<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      background-color: #887d4c; 
      font-family: Arial;
    }

    form {
    background-color: #c6b66f; 
      
      width: 300px;
      padding: 20px;
      margin: 50px auto; 
    }

    input, select, textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <form>
    <h3>Contact Form</h3>

    First Name:<br>
    <input type="text"><br>

    Last Name:<br>
    <input type="text"><br>

    Email:<br>
    <input type="email"><br>

    Phone:<br>
    <input type="tel"><br>

    Subject:<br>
    <select>
      <option>Select</option>
      <option>General</option>
      <option>Support</option>
      <option>Feedback</option>
    </select><br>

    Message:<br>
    <textarea rows="4" cols="30"></textarea><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
