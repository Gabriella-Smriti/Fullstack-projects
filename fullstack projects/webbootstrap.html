<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Search Box </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .bg-1, .bg-2, .bg-3, .bg-4 {
      background-color: #c6b66f; 
      color: #ffffff;
    }

    .padding {
      padding-top: 70px;
      padding-bottom: 70px;
    }

    .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      font-size: 12px;
      letter-spacing: 5px;
    }

    .navbar-nav li a:hover {
      color: #b5902b;
    }

    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar-right .btn {
      margin-top: 8px;
      margin-right: 10px;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarContent">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                
      </button>
      <a class="navbar-brand" href="#">Little Treats</a>
    </div>

    <div class="collapse navbar-collapse" id="navbarContent">
      <form class="navbar-form navbar-center" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search..." name="search" style="width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="contact info.html" class="btn btn-primary">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid bg-1 text-center">
  <h3>Fresh and delicious</h3>
  <img src="logo.jpg" alt="logo" width="350" height="350">
</div>

<div class="container-fluid bg-2 text-center">
</div>

<div class="container-fluid bg-3 text-center">
  <h3>Our specialities</h3>
  <div class="row">
    <div class="col-sm-4">
      <p>Marshmello Choco Cookies</p>
      <img  src="img1.jpg" alt="Image" width="350" height="500">
    </div>
    <div class="col-sm-4">
      <p>Choco Fudge Brownie</p>
      <img src="img2.jpg" alt="Image" width="350" height="500">
    </div>
    <div class="col-sm-4">
      <p>Swiss delicacies</p>
      <img src="img3.jpg" alt="Image" width="400" height="500">
    </div>
  </div>
</div>

<footer class="container-fluid bg-4 text-center">
  <p>Brought to you by <a href="https://www.w3schools.com">www.w3schools.com</a></p>
</footer>

</body>
</html>
