<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hover Popup Slider with Full Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .carousel-item {
    overflow: visible; /* allow hover popup outside carousel */
  }

  .carousel-item img {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    max-height: 600px;
    object-fit: cover;
    border-radius: 8px;
  }

  /* Hover effect: zoom + shadow */
  .carousel-item img:hover {
    transform: scale(1.5);     
    z-index: 100;
    position: relative;
    box-shadow: 0 25px 50px rgba(0,0,0,0.7);
  }

  /* Caption overlay on hover */
  .caption-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.5);
    color: #fff;
    padding: 5px 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
  }

  .carousel-item img:hover + .caption-overlay {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="container mt-5">
  <div id="hoverSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner position-relative">

      <div class="carousel-item active position-relative">
        <img src="img1.jpg" 
             class="d-block w-100" alt="Image 1" onclick="openModal(this)">
        <div class="caption-overlay">Image 1 Caption</div>
      </div>

      <div class="carousel-item position-relative">
        <img src="img2.jpg" 
             class="d-block w-100" alt="Image 2" onclick="openModal(this)">
        <div class="caption-overlay">Image 2 Caption</div>
      </div>

      <div class="carousel-item position-relative">
        <img src="img3.jpg" 
             class="d-block w-100" alt="Image 3" onclick="openModal(this)">
        <div class="caption-overlay">Image 3 Caption</div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#hoverSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hoverSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Full Image Modal -->
<div class="modal fade" id="fullImageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body text-center p-0">
        <img id="modalImage" class="img-fluid rounded shadow">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function openModal(img) {
    const modalImg = document.getElementById('modalImage');
    modalImg.src = img.src;
    const myModal = new bootstrap.Modal(document.getElementById('fullImageModal'));
    myModal.show();
  }
</script>

</body>
</html>
