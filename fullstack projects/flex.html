<!DOCTYPE html>
<html>
<head>
<style>

.flex-container {
  display: flex;
  height: 600px;
  flex-wrap: wrap;
  align-content: space-evenly;
  overflow: scroll;
  background-color: rgb(130, 93, 7);
}

.flex-container > div {
  background-color: #e7c65a;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  border-style: solid;
  border-color: rgb(249, 246, 238);
}
</style>
</head>
<body>
    <div class="flex-container">
  <div>apple</div>
  <div>fig</div>
  <div>kiwi</div>
  <div>rasp</div>
  <div>berry</div>  
  <div>grape</div>
</div>

</body>
</html>
